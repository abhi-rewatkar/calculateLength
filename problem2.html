<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Length Calculator</title>
</head>
<body>
    <h1>Text Length Calculator</h1>
    <!-- Input element for user to enter text -->
    <input type="text" id="userInput" placeholder="Enter your text here">
    <!-- Button to trigger the calculation -->
    <button id="calculateButton">Go</button>
    <!-- Paragraph to display the result -->
    <p>Length (excluding spaces): <span id="result"></span></p>

    <script src="script.js"></script>
</body>
</html>
